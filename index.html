<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Apply_box">
            <h1>Job Application <span class="tittle">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First name </label>
                        <input type="text" id="fname" name="fname" placeholder="First">
                    </div>
                    <div class="form_control">
                        <label for="lname">Last name </label>
                        <input type="text" id="lname" name="lname" placeholder="Last">
                    </div>
                    <div class="form_control">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" placeholder="XYZ@gmail.com">
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role </label>
                        <select id="jobrole" name="jobrole">
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="HR">HR</option>
                            <option value="software assistant">Software assistant</option>
                            <option value="Software Manager">Softwarae Manager</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" row="4" cols="50" placeholder="Adress"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="City" name="City" placeholder=" ">
                    </div>
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input value="2024-03-27" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="resume">Upload your CV</label>
                        <input type="file" id="resume" name="resume">
                    </div>

                </div>
                <div class="buttom_container">
                    <button type="submit">Apply Now</button>
                </div>
        </div>
    </div>
    </form>
    </div>
    </div>

</body>

</html>
